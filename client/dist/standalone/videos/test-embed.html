<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script type="module" crossorigin src="/client/standalone/videos/assets/test-embed-nXkD2ftZ.js"></script>
  <link rel="modulepreload" crossorigin href="/client/standalone/videos/assets/jschannel-C6bikODZ.js">
  <link rel="stylesheet" crossorigin href="/client/standalone/videos/assets/test-embed-DkqmAmPc.css">
</head>
<body>
  <header>
    <div class="logo">
      <div class="icon">
        <img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='2799%20-911%2016%2022'%3e%3cg%3e%3cpath%20fill='%23211f20'%20d='M2799-911v11l8-5'%20/%3e%3cpath%20fill='%23737373'%20d='M2799-900v11l8-6'%20/%3e%3cpath%20fill='%23f1680d'%20d='M2807-905v10l8-5'%20/%3e%3cpath%20fill='transparent'%20d='M2807-895v-10l-8%205z'%20/%3e%3c/g%3e%3c/svg%3e" alt="">
      </div>
      <div>
        PeerTube
      </div>
    </div>

    <div class="spacer"></div>
    <h1>Embed Playground</h1>
  </header>
  <main>
    <aside>
      <div id="host"></div>
    </aside>
    <div id="controls">
      <div>
        <button onclick="player.play()">Play</button>
        <button onclick="player.pause()">Pause</button>
        <button onclick="player.seek(parseInt(prompt('Enter position to seek to (in seconds)')))">Seek</button>
        <button onclick="player.setVolume(0)">Mute</button>
        <button onclick="player.setVolume(1)">Unmute</button>
        <button onclick="player.playNextVideo()">Next video</button>
        <button onclick="player.playPreviousVideo()">Previous video</button>
      </div>
      <br/>

      <div id="options">
        <fieldset>
          <legend>Resolutions:</legend>
          <div id="resolution-list"></div>
          <br/>
        </fieldset>

        <fieldset>
          <legend>Captions:</legend>
          <div id="caption-list"></div>
          <br/>
        </fieldset>

        <fieldset>
          <legend>Rates:</legend>
          <div id="rate-list"></div>
        </fieldset>

        <fieldset>
          <legend>Volume</legend>
          <div id="volume"></div>
        </fieldset>

        <fieldset>
          <legend>Playlist position</legend>
          <div id="playlist-position"></div>
        </fieldset>
      </div>

    </div>
  </main>

  <!-- iframes are used dynamically -->
  <iframe hidden></iframe>
  <a hidden></a>

</body>
</html>
